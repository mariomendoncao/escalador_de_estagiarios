name: Deploy Escala EstagiÃ¡rios

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          
          # Add SSH config to disable strict host key checking
          cat >> ~/.ssh/config <<EOF
          Host ${{ secrets.VPS_HOST }}
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy on VPS
        run: |
          ssh deploy@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /srv/docker/escala-estagiarios
            
            # Ensure .env file exists with correct DOMAIN
            if [ ! -f .env ]; then
              cp .env.example .env
              sed -i 's/change_me_in_production/'"$(openssl rand -base64 32)"'/g' .env
            fi
            
            # Ensure DOMAIN is set correctly
            if ! grep -q "DOMAIN=escala-estagiarios.mmendol.com" .env; then
              sed -i 's/DOMAIN=.*/DOMAIN=escala-estagiarios.mmendol.com/' .env
            fi
            
            git fetch origin
            git reset --hard origin/main
            docker compose down
            docker compose build --no-cache
            docker compose up -d
          EOF

version: "3.9"

networks:
  proxy:
    external: true
  internal:
    driver: bridge

services:
  db:
    image: mysql:8.0
    container_name: escala-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    networks:
      - internal
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    container_name: escala-api
    restart: unless-stopped
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - proxy
      - internal
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      
      # HTTP
      - "traefik.http.routers.escala-api.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.escala-api.entrypoints=web"
      
      # HTTPS
      - "traefik.http.routers.escala-api-secure.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.escala-api-secure.entrypoints=websecure"
      - "traefik.http.routers.escala-api-secure.tls=true"
      - "traefik.http.routers.escala-api-secure.tls.certresolver=letsencrypt"
      
      # Redirect HTTP → HTTPS
      - "traefik.http.middlewares.escala-api-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.escala-api.middlewares=escala-api-redirect"
      
      # Service port
      - "traefik.http.services.escala-api.loadbalancer.server.port=8000"

  frontend:
    env_file:
      - .env
    build:
      context: ./frontend
      args:
        VITE_API_URL: https://api.${DOMAIN}
    container_name: escala-frontend
    restart: unless-stopped
    networks:
      - proxy
    depends_on:
      - api
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      
      # HTTP
      - "traefik.http.routers.escala-frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.escala-frontend.entrypoints=web"
      
      # HTTPS
      - "traefik.http.routers.escala-frontend-secure.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.escala-frontend-secure.entrypoints=websecure"
      - "traefik.http.routers.escala-frontend-secure.tls=true"
      - "traefik.http.routers.escala-frontend-secure.tls.certresolver=letsencrypt"
      
      # Redirect HTTP → HTTPS
      - "traefik.http.middlewares.escala-frontend-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.escala-frontend.middlewares=escala-frontend-redirect"
      
      # Service port
      - "traefik.http.services.escala-frontend.loadbalancer.server.port=80"


